<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmo de Dos Punteros</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Encuentra Invitados que Pueden Sentarse Juntos</h1>

        <div class="card mt-4">
            <div class="card-body">
                <label for="listaInvitados" class="form-label">Lista de invitados (separados por coma):</label>
                <input type="text" id="listaInvitados" class="form-control" placeholder="Ejemplo: Ana, Carlos, Cecilia, Daniel, Diana, Eduardo">
                <button class="btn btn-primary mt-3 w-100" onclick="buscarPareja()">Buscar Pareja</button>
            </div>
        </div>

        <div class="result mt-4 text-center">
            <h3 id="resultado" class="text-success"></h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
