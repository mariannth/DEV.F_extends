<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro con Zod</title>
    <script src="https://cdn.jsdelivr.net/npm/zod@3.21.4/lib/index.umd.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Formulario de Registro</h1>

    <form id="registerForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" placeholder="Tu nombre" /><br />

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" placeholder="Tu correo" /><br />

        <label for="password">Contraseña:</label>
        <input type="password" id="password" placeholder="Contraseña" /><br />

        <label for="confirmPassword">Confirmar Contraseña:</label>
        <input type="password" id="confirmPassword" placeholder="Repite la contraseña" /><br />

        <button type="submit">Registrar</button>
    </form>

    <div id="errors" style="color: red;"></div>

    <script src="script.js"></script>
</body>

</html>
