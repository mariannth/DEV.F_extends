<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Biblioteca</h1>
        <div class="mb-4">
            <button id="mostrarLibrosBtn" class="btn btn-primary">Mostrar Libros</button>
        </div>
        <div id="librosList" class="list-group"></div>

        <h2 class="mt-5">Agregar Nuevo Libro</h2>
        <form id="agregarLibroForm">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" required>
            </div>
            <div class="mb-3">
                <label for="autor" class="form-label">Autor</label>
                <input type="text" class="form-control" id="autor" required>
            </div>
            <div class="mb-3">
                <label for="genero" class="form-label">Género</label>
                <input type="text" class="form-control" id="genero" required>
            </div>
            <div class="mb-3">
                <label for="disponibilidad" class="form-label">Disponibilidad</label>
                <select class="form-select" id="disponibilidad" required>
                    <option value="true">Disponible</option>
                    <option value="false">Prestado</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Agregar Libro</button>
        </form>

        <h2 class="mt-5">Actualizar Disponibilidad</h2>
        <form id="actualizarDisponibilidadForm">
            <div class="mb-3">
                <label for="tituloActualizar" class="form-label">Título</label>
                <input type="text" class="form-control" id="tituloActualizar" required>
            </div>
            <div class="mb-3">
                <label for="nuevoEstado" class="form-label">Nuevo Estado</label>
                <select class="form-select" id="nuevoEstado" required>
                    <option value="true">Disponible</option>
                    <option value="false">Prestado</option>
                </select>
            </div>
            <button type="submit" class="btn btn-warning">Actualizar Estado</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
