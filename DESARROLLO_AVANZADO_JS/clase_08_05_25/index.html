<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reservas de Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Sistema de Reservas para el Restaurante</h1>

        <!-- Formulario de reserva -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Haz tu reserva</h5>
                <form id="formReserva">
                    <div class="mb-3">
                        <label for="nombreCliente" class="form-label">Nombre del cliente</label>
                        <input type="text" class="form-control" id="nombreCliente" required>
                    </div>
                    <div class="mb-3">
                        <label for="mesasSolicitadas" class="form-label">Número de mesas solicitadas</label>
                        <input type="number" class="form-control" id="mesasSolicitadas" required min="1" max="5">
                    </div>
                    <button type="submit" class="btn btn-primary">Hacer Reserva</button>
                </form>
            </div>
        </div>

        <!-- Resultado de la reserva -->
        <div id="resultadoReserva" class="mt-4"></div>

        <!-- Tabla de mesas reservadas -->
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Mesas Reservadas</h5>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Mesas</th>
                            <th>Cliente</th>
                        </tr>
                    </thead>
                    <tbody id="tablaReservas">
                        <!-- Las mesas reservadas se mostrarán aquí -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
