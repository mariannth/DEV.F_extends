<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resumen de Registros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Resumen de Registros</h2>
    <div class="table-responsive shadow p-4 bg-white rounded">
      <table class="table table-bordered table-hover align-middle text-center">
        <thead class="table-primary">
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Tel√©fono</th>
            <th>Intereses</th>
            <th>Horario</th>
            <th>Fecha</th>
            <th>Hora</th>
          </tr>
        </thead>
        <tbody id="tablaRegistros"></tbody>
      </table>
      <a href="index.html" class="btn btn-secondary mt-3">Nuevo registro</a>
    </div>
  </div>

  <script>
    const registros = JSON.parse(localStorage.getItem('registros')) || [];
    const tabla = document.getElementById('tablaRegistros');

    if (registros.length === 0) {
      tabla.innerHTML = `<tr><td colspan="8" class="text-danger">No hay registros disponibles.</td></tr>`;
    } else {
      registros.forEach((dato, index) => {
        const fila = `
          <tr>
            <td>${index + 1}</td>
            <td>${dato.nombre}</td>
            <td>${dato.correo}</td>
            <td>${dato.telefono}</td>
            <td>${dato.intereses.join(', ')}</td>
            <td>${dato.horario}</td>
            <td>${dato.fecha}</td>
            <td>${dato.hora}</td>
          </tr>
        `;
        tabla.innerHTML += fila;
      });
    }
  </script>
</body>
</html>
