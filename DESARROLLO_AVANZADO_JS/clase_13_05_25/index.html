<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">Registro de Evento</h2>
        <form id="registroEvento" class="bg-white p-4 rounded shadow">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="correo" class="form-label">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Intereses:</label><br>
                <div class="form-check form-check-inline">
                    <input type="checkbox" name="intereses" value="tecnología" class="form-check-input"> Tecnología
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" name="intereses" value="negocios" class="form-check-input"> Negocios
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" name="intereses" value="arte" class="form-check-input"> Arte
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Horario preferido:</label><br>
                <div class="form-check form-check-inline">
                    <input type="radio" name="horario" value="mañana" class="form-check-input" required> Mañana
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="horario" value="tarde" class="form-check-input"> Tarde
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="horario" value="noche" class="form-check-input"> Noche
                </div>
            </div>

            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha del evento:</label>
                <input type="date" id="fecha" name="fecha" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="hora" class="form-label">Hora preferida:</label>
                <input type="time" id="hora" name="hora" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="archivo" class="form-label">Documento de identificación (opcional):</label>
                <input type="file" id="archivo" name="archivo" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
