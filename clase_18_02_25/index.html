<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="objetos-libros.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/index.html">Mi Sitio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Servicios</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Header -->
    <header class="header">
        <h1>Biblioteca Virtual</h1>
    </header>
    <br>
    <div class="libros-container">
        <h2>Agregar un Nuevo Libro</h2>
        <input type="text" id="titulo" placeholder="Título del libro">
        <input type="text" id="autor" placeholder="Autor">
        <input type="number" id="anio" placeholder="Año de publicación">
        <select id="estado">
            <option value="disponible">Disponible</option>
            <option value="prestado">Prestado</option>
        </select>
        <button onclick="agregarLibro()">Agregar Libro</button>

        <h2>Lista de Libros</h2>
        <ul id="listaLibros"></ul>
    </div>


    <!-- Footer -->
    <footer class="footer">
        <p>© 2025 Mariana Torres. Mi portafolio de trabajo Todos los derechos reservados.</p>
    </footer>


    <script src="objetos-libros.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
